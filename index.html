<!DOCTYPE>
<html>
<head>
  <title>Stone Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./theme.css" type="text/css">
  <meta charset="utf-8"/>
</head>

<body>
  <div id="wrapper">
    <div id="score">
      <h1>Stone Paper Scissors</h1>
      <div class="card"> Won <div class="won number">0</div></div>
      <div class="card"> Tie <div class="tie number">0</div></div>
      <div class="card"> Lose <div class="lose number">0</div></div>
    </div>

    <div id="selections">
      <div class="user"></div>
      <div class="computer"></div>
    </div>

    <div id="game-board"></div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
